<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/Logo_cel.png">
    <link rel="stylesheet" href="/assets/css/base/reset.css">
    <link rel="stylesheet" href="/assets/css/base/container.css">
    <link rel="stylesheet" href="/assets/css/1_header.css">
    <link rel="stylesheet" href="/assets/css/4_footer.css">
    <link rel="stylesheet" href="/assets/css/components/products/addProducts.css">
    <link rel="stylesheet" href="/assets/css/components/login/login.css">
    <link rel="stylesheet" href="/assets/css/components/titulos_subtitulos.css">
    <link rel="stylesheet" href="/assets/css/components/botones.css">
    <title>Alura Geek</title>
</head>
<body>

    <header>
        <div class="header">
            <div class="header__container--logo">
                <a href="index.html"><img src="/assets/img/Logo.png" alt="Logo" class="logo_alura"></a>
                <input type="search" name="search" class="search__input" placeholder="Que desea buscar?">
            </div> 
            <div class="header__container--login">
                <a href="products.html"><button class="login__button">Menú administrador</button></a>
            </div>
        </div>
    </header>

    <main>
        <section class="login__section">
            <div class="login__container">
                <h2 class="login__titulo">Agregar Nuevo Producto</h2>
                <form action="" class="form" data-form>
                    <input type="text" placeholder="URL de la imagen" required class="form__input" data-url>
                    <label for="categorias" class="label__cat">Selecciona una categoria:</label>
                    <select id="categorias" class="form__input" data-categoria>
                        <option value="Star-Wars">Star-Wars</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Celulares">Celulares</option>
                    </select>   
                    <input type="text" placeholder="Nombre del producto" required class="form__input" data-nombre>
                    <input type="text" placeholder="Precio del producto" required class="form__input" data-precio>
                    <button type="submit" class="logBtn">Agregar producto</button>
                </form>
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container-1">
            <div class="footer__container-info">
                <div class="footer__img">
                    <img src="/assets/img/Logo.png" alt="Logo">
                </div>
                <div class="footer__links">
                    <p class="links">Quienes somos</p>
                    <p class="links">Política de privacidad</p>
                    <p class="links">Programa de fidelidad</p>
                    <p class="links">Nuestras tiendas</p>
                    <p class="links">Quiero ser franquiciado</p>
                    <p class="links">Anúncie aquí</p>
                </div>
                <div class="footer__form">
                    <h1 class="form__titulo">Hable con nosotros</h1>
                    <form action="" class="form">
                        <input type="text" class="form__input" placeholder="nombre">
                        <textarea name="" id="" cols="30" rows="5" class="form__textarea" placeholder="Escribe tu mensaje"></textarea>
                        <button class="button">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer__container-2">
            <h2>Desarrollado por Dan Bermudez</h2>
        </div>
    </footer>

    <script type="module" src="/controllers/registroProducto.js"></script>
    
</body>
</html>
