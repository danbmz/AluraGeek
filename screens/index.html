<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/Logo_cel.png">
    <link rel="stylesheet" href="/assets/css/base/reset.css">
    <link rel="stylesheet" href="/assets/css/base/container.css">
    <link rel="stylesheet" href="/assets/css/1_header.css">
    <link rel="stylesheet" href="/assets/css/2_banner.css">
    <link rel="stylesheet" href="/assets/css/3_mainSection.css">
    <link rel="stylesheet" href="/assets/css/4_footer.css">
    <link rel="stylesheet" href="/assets/css/components/cards.css">
    <link rel="stylesheet" href="/assets/css/components/titulos_subtitulos.css">
    <link rel="stylesheet" href="/assets/css/components/botones.css">
    <title> Alura Geek </title>
</head>

<body>

    <header>
        <div class="header">
            <div class="header__container--logo">
                <a href="index.html"><img src="/assets/img/Logo.png" alt="Logo" class="logo_alura"></a>
                <input type="search" name="search" class="search__input" placeholder="Que desea buscar?">
            </div>
            <div class="header__container--login">
                <a href="login.html"><button class="login__button">Login</button></a>
            </div>
        </div>
    </header>

    <main>
        <div class="banner__container">
            <img src="/assets/img/Hero (1).png" alt="banner" class="banner__img">
            <div class="banner__encabezado container">
                <h1 class="titulos">Octubre promocional</h1>
                <h3 class="subtitulos">Productos seleccionados con 33% de descuento</h3>
                <button class="button">Ver consolas</button>
            </div>
        </div>

        <section class="main__container">
            <div class="cards__container">
                <div class="cards__encabezado">
                    <h2 class="cards__titulo">Star Wars</h2>
                    <a href="products.html"><h4 class="cards__verTodo"> Ver todo</h4></a>
                </div> 
                <div class="cards__container margins">
                    <div class="list__cards">
                        <ul class="cards__ul" data-star>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="cards__container">
                <div class="cards__encabezado">
                    <h2 class="cards__titulo">Consolas</h2>
                    <a href="products.html"><h4 class="cards__verTodo"> Ver todo</h4></a>
                </div> 
                <div class="cards__container margins">
                    <div class="list__cards">
                        <ul class="cards__ul" data-con>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="cards__container">
                <div class="cards__encabezado">
                    <h2 class="cards__titulo">Celulares</h2>
                    <a href="products.html"><h4 class="cards__verTodo"> Ver todo</h4></a>
                </div> 
                <div class="cards__container margins">
                    <div class="list__cards">
                        <ul class="cards__ul" data-cel>
                        </ul>
                    </div>
                </div>
            </div>
            
        </section>

        <footer class="footer">
            <div class="footer__container-1">
                <div class="footer__container-info">
                    <div class="footer__img">
                        <img src="/assets/img/Logo.png" alt="Logo">
                    </div>
                    <div class="footer__links">
                        <p class="links">Quienes somos</p>
                        <p class="links">Política de privacidad</p>
                        <p class="links">Programa de fidelidad</p>
                        <p class="links">Nuestras tiendas</p>
                        <p class="links">Quiero ser franquiciado</p>
                        <p class="links">Anúncie aquí</p>
                    </div>
                    <div class="footer__form">
                        <h1 class="form__titulo">Hable con nosotros</h1>
                        <form action="" class="form">
                            <input type="text" class="form__input" placeholder="nombre">
                            <textarea name="" id="" cols="30" rows="5" class="form__textarea" placeholder="Escribe tu mensaje"></textarea>
                            <button class="button">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="footer__container-2">
                <h2>Desarrollado por Dan Bermudez</h2>
            </div>
        </footer>

    </main>

    <script type="module" src="/controllers/index.js"></script>
    
</body>

</html>
